<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet"/>

    <!--custom css -->
    <link rel="stylesheet" type="text/css" href="css/css.css">


    <!--custom js -->
    <script type="text/javascript" src="js/js.js"></script>

</head>
<div>
    <div class="container-fluid">

        <link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <h1 class="text">Quote machine</h1>

        <div class="wrapper">

            <button class="btn btn-success" id="getMessage" type="submit">
                Next one
            </button>


            <button class="btn btn-info" id="tweet" type="submit">
                <i class="fa fa-twitter "></i> Tweet it
            </button>


        </div>

        <br>
        <div class="col-xs-12 well message">
            <blockquote class="blockquote">
                <p><i class="fa fa-quote-right"></i>
                    <span class="quote"></span></p>
                <span class="author"></span>
            </blockquote>

        </div>


    </div>
</div>

</html>
